<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form action="" name="Formfill" onsubmit="return validation()">
        <h2>Register</h2>
        <div class="input-box">
          <i class='bx bxs-user'></i>
          <input type="text" name="Username" placeholder="Username" oninput="checkUsernameLength()"
            oninput="clearError('resultUsername')" maxlength="8">
          <p id="resultUsername"></p>
        </div>
        <div class="input-box">
          <i class='bx bxs-envelope'></i>
          <input type="email" name="Email" placeholder="Email" oninput="clearError('resultEmail')">
          <p id="resultEmail"></p>
        </div>
        <div class="input-box">
          <ion-icon name="eye-off-outline" onclick="togglePasswordVisibility('Password', this)"></ion-icon>
          <input type="password" name="Password" placeholder="Password" oninput="clearError('resultPassword')">
          <p id="resultPassword"></p>
        </div>
        <div class="input-box">
          <ion-icon name="eye-off-outline" onclick="togglePasswordVisibility('Cpassword', this)"></ion-icon>
          <input type="password" name="Cpassword" placeholder="Confirm Password" oninput="clearError('resultCpass')">
          <p id="resultCpass"></p>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn" onclick="return validation()">
            <span id="btnText">Register</span>
            <div class="loader loader-quart"></div>
          </button>
        </div>
        <div class="group">
          <span>Have an account?</span>
          <span><a href="index2.html">Login</a></span>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <h2>Terima Kasih!</h2>
      <p>Anda Berhasil Registrasi</p>
      <a href="index2.html"><button onclick="closePopup()">OK</button></a>
    </div>
    <div id="overlay"></div>
  </div>

  <script src="script2.js"></script>
</body>

</html>
